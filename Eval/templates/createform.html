{% extends 'base.html' %}

{% block content %}

    <h1 class = "mb-4 text-primary">Create Evaluations</h1>
    <div id ="question-forms">
        {% include 'partials/form_questions_eval.html' %}
    </div>
    
    <div class = "my-4">
        <button type = "button" class = "btn btn-success me-2"
            hx-get = "{% url 'create-questions' %}"
            hx-target = "#question-forms"
            hx-swap = "beforeend"> Add Questions </button>

            <button type = "button" class = "btn btn-primary" id = "submit-all"> Submit all </button>
    </div>

    <ul id = "question-list">
        {% for questions in evaluations %}
            {% include 'partials/questions.html' %}
        {% endfor %}
    </ul>
    

{% endblock %}
